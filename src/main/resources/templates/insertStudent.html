<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/layout.css}" />
</head>

<body>
	<div class="container mt-5 p-5 text-center">
		<h1>University of Atlantide</h1>
		<h2>Update Student</h2>
		<form action="#" th:action="@{/students/insertStudentFromForm}"
			th:object="${student}" method="post">

			<div>
				<input class="form-control mb-2" placeholder="Student id"
					type="text" th:field="*{studentId}" /> <span
					th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}"></span>
			</div>

			<div>
				<input class="form-control mb-2" placeholder="Name" type="text"
					th:field="*{name}" /> <span th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}"></span>
			</div>

			<div>
				<input class="form-control mb-2" placeholder="Surname" type="text"
					th:field="*{surname}" /> <span
					th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
			</div>

			<div>
				<input class="form-control mb-2" placeholder="Born Date" type="date"
					th:field="*{bornDate}" /> <span
					th:if="${#fields.hasErrors('bornDate')}" th:errors="*{bornDate}"></span>
			</div>

			<div>
				<input class="form-control mb-2" placeholder="Address" type="text"
					th:field="*{address}" /> <span
					th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
			</div>

			<div>
				<input class="form-control mb-2" placeholder="City" type="text"
					th:field="*{city}" /> <span th:if="${#fields.hasErrors('city')}"
					th:errors="*{city}"></span>
			</div>

			<div>
				<input class="form-control mb-2" placeholder="Email" type="text"
					th:field="*{email}" /> <span th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}"></span>
			</div>

			<div>
				<select class="form-control mb-2" placeholder="Course" type="text" th:field="*{degreeCourse}" name="courses">
					<option th:value="${item.getCourseId()}" th:each="item: ${courses}"
						th:text="${item.getName()}"></option>
				</select>
			</div>

			<div>
				<input class="mx-4 btn btn-success" type="submit" value="Submit" />
				<a class="mx-4 btn btn-warning" href="/students/showStudents">Back</a>
			</div>
		</form>
	</div>
</body>

</html>
