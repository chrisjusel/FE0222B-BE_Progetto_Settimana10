<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" th:href="@{/css/layout.css}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/layout.css}" />
</head>

<body>
	<div class="container mt-5 p-5 text-center">
		<h1>Courses list</h1>
		<table class="table">
			<thead>
				<th scope="col">Course id</th>
				<th scope="col">Name</th>
				<th scope="col">Address</th>
				<th scope="col">Exams Number</th>
			</thead>
			<tbody>
				<tr th:each="item: ${courses}">
					<td th:text="${item.getCourseId}"></td>
					<td th:text="${item.getName()}"></td>
					<td th:text="${item.getAddress()}"></td>
					<td th:text="${item.getExamsNumber()}"></td>
					<td><a
						th:href="@{/courses/updateCourse/{id}(id=${item.getCourseId})}">Update</a></td>
					<td><a 
						th:href="@{/courses/deleteCourse/{id}(id=${item.getCourseId})}"
						onclick="return confirm('Confermi?')">Delete</a></td>
				</tr>
			</tbody>
		</table>
		<a class="mx-4 btn btn-success" href="/courses/insertCourse">Add course</a>
		<a class="mx-4 btn btn-warning" href="/">Back</a>
	</div>
</body>

</html>
