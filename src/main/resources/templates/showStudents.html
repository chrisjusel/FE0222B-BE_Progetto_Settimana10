<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/layout.css}" />
</head>

<body>
	<div class="container mt-5 p-5 text-center">
		<h1>Elenco studenti</h1>
		<table class="table">
			<thead>
				<th scope="col">Matricola</th>
				<th scope="col">Cognome</th>
				<th scope="col">Nome</th>
				<th scope="col">Nato/a il</th>
				<th scope="col">Indirizzo</th>
				<th scope="col">Citt√†</th>
				<th scope="col">Email</th>
				<th scope="col">Corso di Laurea</th>
			</thead>
			<tbody>
				<tr th:each="item: ${students}">
					<td th:text="${item.getStudentId()}"></td>
					<td th:text="${item.getSurname()}"></td>
					<td th:text="${item.getName()}"></td>
					<td th:text="${item.getBornDate()}"></td>
					<td th:text="${item.getAddress()}"></td>
					<td th:text="${item.getCity()}"></td>
					<td th:text="${item.getEmail()}"></td>
					<td th:text="${item.getDegreeCourse().getName()}"></td>
					<td><a
						th:href="@{/students/updateStudent/{id}(id=${item.getStudentId})}">Update</a></td>
					<td><a 
						th:href="@{/students/deleteStudent/{id}(id=${item.getStudentId})}"
						onclick="return confirm('Confermi?')">Delete</a></td>
				</tr>
			</tbody>
		</table>
		<a class="mx-4 btn btn-success" href="/students/insertStudent">Add student</a>
		<a class="mx-4 btn btn-warning" href="/">Back</a>
	</div>
</body>

</html>
